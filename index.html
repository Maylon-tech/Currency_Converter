<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <h3>Exchange Rate</h3>


        <span id="rate">0</span>    <!--Display Quantity-->
        <label for="amount">Amount</label>
        <input type="text" id="amount" value="0"> <!--Quantity to Convert-->

        <div class="from-to">

            <div class="from">
                <label for="">form</label>
                <div class="select" id="from">
                    <span>USD</span>
                    <i class="fa-solid fa caret-down"></i>
                    <ul>
                        <li>
                            <span>USD</span>
                        </li>
                    </ul>
                </div>
            </div>
        
            <i class="fa-solid fa-arrow-right-arrow-left" id="convert-icon"></i>

            <div class="to">
                <label for="">To</label>
                <div class="select" id="to">
                    <span>USD</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>

        </div>
        
    <button class="convert">converter</button>
    </div>



    <script src="js/main.js"></script>
</body>
</html>
